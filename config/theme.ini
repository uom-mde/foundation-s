[info]
name = "Foundation - MDE"
version = "1.4.0.5"
author = "Omeka Team and John McCrory"
description = "A starter theme using version 1.3.5 of the ZURB Foundation toolkit, updated for Omeka S v4.0. Based on v1.3.3 of the Omeka S Foundation theme. Designed for use with Agile Humanities's/Dartmouth College's Agile Theme Tools: https://github.com/agile-humanities/agile-theme-tools-omeka. Annona IIIF storyboard feature enabled, and includes language selector (optimised for two languages). Elements of code for language selector from Ivy Rose's Multilingual theme: https://github.com/ivyrze/omeka-s-theme-multilingual"
theme_link = "https://github.com/omeka-s-themes/foundation"
author_link = "https://omeka.org"
omeka_version_constraint = "^4.0.0"

